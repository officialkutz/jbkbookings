<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book • JBK Bookings</title>
  <style>
    :root{
      --bg:#0b0b0b; --card:#121212; --text:#fff;
      --muted:rgba(255,255,255,.75);
      --turq:#00f0ff; --red:#ff2b2b; --line:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: Arial, sans-serif; color:var(--text);
      background: radial-gradient(900px 600px at 20% 0%, rgba(0,240,255,.08), transparent 60%),
                  radial-gradient(900px 600px at 80% 20%, rgba(255,43,43,.06), transparent 60%),
                  var(--bg);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:980px; margin:0 auto; padding:18px}
    .top{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 0}
    .brand{display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.5px}
    .dot{width:12px; height:12px; border-radius:50%; background:linear-gradient(135deg,var(--turq),var(--red))}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px; border-radius:10px; font-weight:700;
      border:1px solid var(--line); background:rgba(255,255,255,.04); cursor:pointer;
    }
    .btn.primary{border:none; background:linear-gradient(135deg,var(--turq),rgba(0,240,255,.6)); color:#001014}
    .card{background:rgba(18,18,18,.92); border:1px solid var(--line); border-radius:16px; padding:18px}
    h1{margin:0 0 6px; font-size:28px}
    p{margin:0 0 14px; color:var(--muted)}
    label{font-size:12px; color:rgba(255,255,255,.7)}
    input, select{
      width:100%; padding:12px; border-radius:10px;
      border:1px solid var(--line); background:rgba(0,0,0,.25); color:var(--text); outline:none;
    }
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:12px}
    .grid1{display:grid; grid-template-columns: 1fr; gap:12px}
    .note{font-size:12px; color:rgba(255,255,255,.65); border-left:3px solid rgba(0,240,255,.6); padding-left:10px}
    .footer{margin:18px 0 8px; color:rgba(255,255,255,.6); font-size:12px; text-align:center}
    @media (max-width:820px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand"><div class="dot"></div> <div>JBK BOOKINGS</div></div>
      <a class="btn" href="index.html">← Back</a>
    </div>

    <div class="card">
      <h1>Book an Appointment</h1>
      <p>Official Kutz Only. Pick your service and request a slot.</p>

      <div class="grid1">
        <div>
          <label>Service</label>
          <select id="service">
            <option>Haircut</option>
            <option>Haircut + Beard</option>
            <option>Kids Kut</option>
            <option>Premium Facial</option>
            <option>Straight Razor Head Shave</option>
            <option>Mobile Executive Kut</option>
          </select>
        </div>

        <div class="grid">
          <div>
            <label>Date</label>
            <input id="date" type="date" />
          </div>
          <div>
            <label>Time</label>
            <input id="time" type="time" />
          </div>
        </div>

        <div class="grid">
          <div>
            <label>Client name</label>
            <input id="name" placeholder="First & last name" />
          </div>
          <div>
            <label>Phone</label>
            <input id="phone" placeholder="(###) ###-####" />
          </div>
        </div>

        <div>
          <label>One question (your rule)</label>
          <select id="question">
            <option>Is this your first time booking with us?</option>
            <option>Do you want enhancements (optional)?</option>
            <option>Are you booking for a kid (12 & under)?</option>
          </select>
        </div>

        <button class="btn primary" onclick="submitRequest()">Request Appointment</button>

        <div class="note">
          Next step: we connect this to your real system (Stripe deposit + calendar + barber dashboard).
          For now it saves the request and shows a confirmation.
        </div>
      </div>
    </div>

    <div class="footer">© <span id="yr"></span> JBK Bookings • Official Kutz Only</div>
  </div>

  <script>
    document.getElementById("yr").textContent = new Date().getFullYear();

    function submitRequest(){
      const data = {
        service: document.getElementById("service").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        question: document.getElementById("question").value
      };

      // Save locally for now (Phase 2 we send to a database)
      localStorage.setItem("jbk_last_booking", JSON.stringify(data));

      alert(
        "Request sent ✅\\n\\n" +
        data.service + "\\n" +
        (data.date || "No date yet") + " @ " + (data.time || "No time yet") + "\\n\\n" +
        "Next: we connect deposits + barber calendars."
      );
    }
  </script>
</body>
</html>
